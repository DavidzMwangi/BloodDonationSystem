{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="row">
            <div class="col-xl-12 col-md-12 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">

                                        <form method="post"  action="">
                                            {% csrf_token %}


                                            {% if error %}
                                               <div class="alert alert-danger">
                                               {{ error }}
                                               </div>
                                            {% endif %}
                                            <div class="row">
                                            <div class="form-group col-sm-6">
                                                {{ form.user_id|as_crispy_field  }}
                                            </div>
                                            <div class="form-group col-sm-6">
                                                {{ form.description|as_crispy_field }}
                                            </div>
                                        </div>

                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><button class="btn btn-primary" type="submit" >Save</button></div>
                                        </form>

                </div>
              </div>
            </div>

    </div>

{% endblock %}
